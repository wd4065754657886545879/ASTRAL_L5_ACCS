<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASTRALS&L5S ACCS</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('https://www.transparenttextures.com/patterns/black-linen.png'), radial-gradient(circle, #3b0a45, #d9007e, #ff0077);
            background-size: cover;
            font-family: 'Courier New', monospace;
            color: #00ff00;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
            animation: flicker 1s infinite;
            position: relative;
        }

        @keyframes flicker {
            0% { opacity: 0.9; }
            50% { opacity: 0.7; }
            100% { opacity: 0.9; }
        }

        .container {
            text-align: center;
            font-size: 30px;
            animation: glow 1.5s ease-in-out infinite alternate;
            position: relative;
            z-index: 2;
        }

        @keyframes glow {
            0% {
                text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00, 0 0 15px #00ff00, 0 0 20px #00ff00;
            }
            100% {
                text-shadow: 0 0 10px #00ff00, 0 0 15px #00ff00, 0 0 25px #ff0080, 0 0 35px #ff0080;
            }
        }

        .button {
            background: transparent;
            color: #00ff00;
            border: 2px solid #00ff00;
            padding: 20px 40px;
            font-size: 24px;
            text-transform: uppercase;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.8);
            transition: all 0.3s ease;
        }

        .button:hover {
            background-color: #00ff00;
            color: black;
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(0, 255, 0, 1);
        }

        .button:focus {
            outline: none;
        }

        .small-text {
            font-size: 8px;
            color: rgba(0, 255, 0, 0.2); /* Light green with low opacity */
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
        }

        .about-button {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: transparent;
            color: #00ff00;
            border: 2px solid #00ff00;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.8);
            transition: all 0.3s ease;
        }

        .about-button:hover {
            background-color: #00ff00;
            color: black;
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(0, 255, 0, 1);
        }

        .about-button:focus {
            outline: none;
        }

        .about-section {
            display: none;
            text-align: center;
            font-size: 20px;
            color: #00ff00;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translateX(-50%);
            max-width: 80%;
            z-index: 3;
        }

        .about-section p {
            font-size: 18px;
        }

        .owners-section {
            font-size: 18px;
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 0, 128, 0.8);
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            flex-direction: column;
        }

        .owners-section h3 {
            font-size: 30px;
            color: #ff0080;
            text-shadow: 0 0 10px #ff0080, 0 0 20px #ff0080, 0 0 30px #ff0080;
            margin-bottom: 15px;
        }

        .owners-section p {
            font-size: 24px;
            color: #ff00ff;
            font-weight: bold;
            text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff;
            margin: 5px 0;
        }

        .back-button {
            background-color: transparent;
            color: #00ff00;
            border: 2px solid #00ff00;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.8);
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .back-button:hover {
            background-color: #00ff00;
            color: black;
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(0, 255, 0, 1);
        }

        .back-button:focus {
            outline: none;
        }

        /* Hide video iframe behind everything */
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            z-index: -1; /* Keeps the iframe behind everything else */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ASTRAL & L5S ACCS</h1>
        <p>Unlock your next level in Gorilla Tag with a premium account</p>
        <button class="button" onclick="window.open('https://discord.gg/zdCazN4sP4', '_blank')">BUY GORILLA TAG ACCOUNTS</button>
    </div>

    <div class="small-text">Made by WD40</div>

    <button class="about-button" onclick="toggleAbout()">About Accounts</button>

    <div class="about-section" id="about-section">
        <p>The accounts will have Gorilla Tag and cosmetics.</p>

        <div class="owners-section">
            <h3>OWNER</h3>
            <p>l5fr</p>
            <p>jmnacurly</p>
        </div>

        <button class="back-button" onclick="goBack()">Back</button>
    </div>

    <!-- YouTube Video Embed (Hidden in Background) -->
    <iframe src="https://www.youtube.com/embed/CdbHAzNB1n0?autoplay=1&loop=1&playlist=CdbHAzNB1n0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>

    <script>
        function toggleAbout() {
            const aboutSection = document.getElementById('about-section');
            const container = document.querySelector('.container');
            const aboutButton = document.querySelector('.about-button');
            
            if (aboutSection.style.display === 'block') {
                aboutSection.style.display = 'none';
                container.style.display = 'block';
                aboutButton.style.display = 'block';
            } else {
                aboutSection.style.display = 'block';
                container.style.display = 'none';
                aboutButton.style.display = 'none';
            }
        }

        function goBack() {
            const aboutSection = document.getElementById('about-section');
            const container = document.querySelector('.container');
            const aboutButton = document.querySelector('.about-button');
            
            aboutSection.style.display = 'none';
            container.style.display = 'block';
            aboutButton.style.display = 'block';
        }
    </script>
</body>
</html>
